<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png/gif" href="./OS5H440.jpg">

    <title>Log in</title>
</head>
<body>

    <div class="container-login">
        <label for="text"><span>*</span> اسم المستخدم </label>
        <input type="email" name="email" id="email" value="" placeholder="ادخل اسم المستخدم">
        <label for="text"><span>*</span> كلمة السر </label>
        <input type="password" name="password" id="password" value="" placeholder="ادخل كلمة السر">

        <button class="btn-log" onclick="LogIn()">تسجيل الدخول </button>
    </div>
    <h1 class="type">
        <a href="" class="typewrite" data-period="2000" data-type='[" قم بالضغط علي زر تسجيل الدخول وستظهر لك رسالة منبثقة تحتوى علي اسم المستخدم وكلمة السر. "]'>
          </a>
      </h1>
    <div class="container">
        <div class="popup">
            <h1>
              username  : اسم المستخدم  <br>
                كلمة السر : 023156489 
            </h1>
        </div>
    </div>
    <!-- Script -->
    <!-- <script src="script/main.js"></script> -->
    <script src="script/jquery-3.5.1.min.js"></script>


    <script>
        
function LogIn(){
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    var container = document.querySelector('.container');
    var pass = "023156489";
    var mail = "username";

    if(email === "" || password === "" || email != mail || password != pass){
        container.style.display = "block";
    }else{
        setCookie('Email' , email );
        setCookie("Password" , password);
        window.open('home.html ', '_self')
    }
    
    window.onclick = function(event) {
        if (event.target == container) {
            container.style.display = "none";
        }
      }

}

    function setCookie(c_name, value, exdays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + exdays);
        var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
        document.cookie = c_name + "=" + c_value;
}
function getCookie(c_name) {
    var i, x, y, ARRcookies = document.cookie.split(";");
    for (i = 0; i < ARRcookies.length; i++) {
        x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
        y = ARRcookies[i].substr(ARRcookies[i].indexOf("=") + 1);
        x = x.replace(/^\s+|\s+$/g, "");
        if (x == c_name) {
            return unescape(y);
        }
    }
    }

       
    var TxtType = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };
    
        TxtType.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];
    
            if (this.isDeleting) {
            this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
            this.txt = fullTxt.substring(0, this.txt.length + 1);
            }
    
            this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';
    
            var that = this;
            var delta = 200 - Math.random() * 100;
    
            if (this.isDeleting) { delta /= 2; }
    
            if (!this.isDeleting && this.txt === fullTxt) {
            delta = this.period;
            this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
            this.isDeleting = false;
            this.loopNum++;
            delta = 500;
            }
    
            setTimeout(function() {
            that.tick();
            }, delta);
        };
    
        window.onload = function() {
            var elements = document.getElementsByClassName('typewrite');
            for (var i=0; i<elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-type');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                  new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }

        };
    </script>
</body>
</html>
